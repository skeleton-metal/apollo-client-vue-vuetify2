mutation createUser($username: String!,$password: String!, $name:String!,
    $email: String!, $phone: String, $role: String!, $active: Boolean!)
{
    createUser( input: {username:$username ,password:$password, name:$name, email:$email, phone:$phone, role: $role, active: $active})
    {
        user
        {
            id
            name
            username
            email
            phone
            avatarurl
            active
            role{
                id
                name
            }
        }
    }
}