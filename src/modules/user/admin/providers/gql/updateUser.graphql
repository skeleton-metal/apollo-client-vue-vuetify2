mutation ( $id: ID!, $name:String!,$username: String!, $email: String!, $phone: String!, $role: Int!, $active: Boolean!){
    updateUser(id: $id, name:$name, username: $username, email:$email, phone:$phone, role: $role, active: $active)
    {
        user
        {
            id
            name
            username
            email
            phone
            avatarurl
            active
            role{
                id
                name
            }
        }
    }
}